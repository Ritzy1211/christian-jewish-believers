<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CJB Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-purple-800 text-white text-center py-16">
    <h1 class="text-4xl font-bold mb-2">Join CJB Membership</h1>
    <p class="text-lg">Become part of our global Christian Jewish Believers family</p>
  </section>

  <!-- Membership Form -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Membership Registration</h2>
    
    <form action="/submit-membership" method="POST" class="space-y-5">

      <!-- Personal Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">First Name</label>
          <input type="text" name="firstName" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Last Name</label>
          <input type="text" name="lastName" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Title</label>
          <select name="title" required class="w-full p-2 border rounded">
            <option value="">-- Select Title --</option>
            <option>Mr</option>
            <option>Mrs</option>
            <option>Miss</option>
            <option>Dr</option>
            <option>Pastor</option>
            <option>Rabbi</option>
            <option>Prophet</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" name="phone" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Address</label>
          <input type="text" name="address" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Country of Residence</label>
          <input type="country" name="country" required class="w-full p-2 border rounded" />
        </div>
            <!-- Add more countries -->
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Email Address</label>
          <input type="email" name="email" required class="w-full p-2 border rounded" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Are you a Christian</label>
          <input type="name" name="name" required class="w-full p-2 border rounded" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Are you into Business</label>
          <input type="name" name="intoBusiness" required class="w-full p-2 border rounded" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Preferred priestly garments (Tallit-Prayer Shawl, Kippah Skull Cap, TZITZIT Tassel, Robe)</label>
          <input type="name" name="preferredGarment" required class="w-full p-2 border rounded" />
        </div>
      </div>

          <!-- Submit -->
      <div class="mt-8 text-center">
        <button type="submit" class="bg-purple-700 text-white px-l6 py-2 rounded hover:bg-purple-800">Submit Registration</button>
      </div>

    </form>
  </section>

</body>
</html>
